<div class="jumbotron jumbotron-fluid">
  <div class="container" *ngIf="autoPost">
    <div class="row">
      <div class="col-md-5">
        <div class="row">
          <div class="col-md-12">
            <div class="row button" *ngIf="!!canShowButton" style="justify-content: center;margin:10px auto;">
              <button class="btn btn-primary" (click)="onEditPost()">Edit Blog Post</button>
            </div>
          </div>
        </div>
        <div class="detail-pane row">
          <div class="col-md-12">
            <h3>Title : {{ autoPost.title }}</h3>
            <p>Description : {{ autoPost.description }}</p>
            <img
              [src]="autoPost.poster"
              alt="{{ autoPost.title }}"
              class="img-fluid"
              style="max-width: 100%;">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <app-automotive-section-list [autoSections]="autoPostSections"></app-automotive-section-list>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5" *ngIf="!!autoPostSections">
        <app-automotive-section-detail></app-automotive-section-detail>
      </div>
    </div>
  </div>
</div>
