<div class="col-md-6">
    <div class="row">
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" (click)="onNewPost()">New Blog Post</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-blogapp-webdev-item
          *ngFor="let blogEl of webBlogPosts; let i = index"
          [blog]="blogEl"
          [index]="i"></app-blogapp-webdev-item>
      </div>
    </div>
  </div>
