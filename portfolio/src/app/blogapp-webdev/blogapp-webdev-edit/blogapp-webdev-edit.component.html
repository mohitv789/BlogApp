<div class="container">
    <div class="col-xs-12" *ngIf="!!webBlogForm">
      <form [formGroup]="webBlogForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success">Save Post</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                formControlName="title"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                formControlName="description"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                  <label for="content">Content</label>
                  <div id="quill" class="editor-container">
                    <quill-editor style="width: 100%;height: 500px;" formControlName="content"></quill-editor>
                  </div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>
